<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora</title>
    <style>
        body{
            background-image: radial-gradient( circle 900px at 8% 45%,  rgba(245,234,176,1) 0%, rgba(133,239,212,1) 100.7% );
        }

    </style>

</head>

<body>
    <div>
    <header>
        <h1 class="titulo">Calculadora</h1>
    </header>
    <div id=form>
        <input type="number" id="n1" placeholder="Digite o primeiro número">
        <br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <br>
        <input type="number" id="n2" placeholder="Digite o segundo número">
        <br>
        <button onclick="calcular()">Calcular</button>
    </div>

    <div>
        <h3 id="resultado"></h3>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
